<div class="grid mt-6">
  <div class="col-12 flex justify-content-end">
    <button pButton
            type="button"
            label="Adicionar Bicicleta"
            routerLink="/bikes/new">
    </button>
  </div>
  <div class="col-12">
    <p-table [value]="bikes" class="mt-5">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Marca</th>
          <th>Pre√ßo</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-bike>
        <tr>
          <td>{{bike.nome}}</td>
          <td>{{bike.marca}}</td>
          <td>{{bike.preco | currency: 'BRL':true}}</td>
          <td><button pButton type="button" icon="pi pi-pencil"
                      [routerLink]="['/bikes', bike.id, 'edit']" ></button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
